
<div class="connex" ng-controller="ConnexionController">
	<p class="co">Connexion</p>
	<label class="item item-input">
		<span class="input-label">Email</span>
		<input type="email" ng-model="logMail">
	</label>
	<label class="item item-input">
		<span class="input-label">Mot de passe</span>
		<input type="password" ng-model="logPass">
	</label>
	<button type="validate" id="personnel" ng-click="personnel()">connecte toi grand fou</button>
</div>


<div class="inscrip" ng-controller="InscriptionController">
	<p class="inscr">Inscription</p>
	<label class="item item-input">
		<span class="input-label">Email</span>
		<input type="email" ng-model="signupMail">
	</label>
	<label class="item item-input">
		<span class="input-label">Mot de passe</span>
		<input type="password" ng-model="signupPass">
	</label>
	<button type="validate" id="validate" ng-click="validate()">clique et puis c'est tout</button>
</div>
